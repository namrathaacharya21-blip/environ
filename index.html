<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    nav {
      background: #343a40;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: inline-block;
    }
    nav a:hover {
      background: #495057;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #343a40;
      color: white;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav a { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Your tagline goes here</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Template</h2>
    <p>This is a simple responsive HTML template you can edit freely. Replace the text and adjust the colors, layout, and images as you wish.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
